<button class="btn " (click)="create()">Nouveau</button>
<clr-datagrid>
  <clr-dg-column>Actions</clr-dg-column>
  <clr-dg-column>Name</clr-dg-column>
  <clr-dg-row *clrDgItems="let t of tacos" [clrDgItem]="t">
    <clr-dg-cell>
      <button class="btn btn-link btn-sm" (click)="edit(t)">Modifier</button>
      <button class="btn btn-link btn-sm" (click)="remove(t)">Suppression</button>
      <button class="btn btn-link btn-sm" [routerLink]="[t.id]">DÃ©tail</button>
    </clr-dg-cell>
    <clr-dg-cell>{{t.name}}</clr-dg-cell>
  </clr-dg-row>
</clr-datagrid>


<clr-modal [(clrModalOpen)]="showAddModal" [clrModalSize]="'lg'">
  <h3 class="modal-title">Ajouter un tacos</h3>
  <div class="modal-body">
    <app-generic-form (objectAdded)="afterSave()" [tacos]="currentTacos" [tacosService]="service"></app-generic-form>
  </div>
</clr-modal>
